<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place order for coal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  #container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type="text"],
  select {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  input[type="submit"]:hover {
    background-color: #555;
  }
  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 9999;
  }
  .popup-message {
    margin-bottom: 10px;
  }
  .popup-button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .popup-button:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<div id="container">
  <h2>Coal Order Form</h2>
  <form id="orderForm" onsubmit="return placeOrder()">
    <label for="quantity">Coal Quantity:</label>
    <input type="text" id="quantity" name="quantity" required>
    
    <label for="grade">Coal Grade:</label>
    <input type="text" id="grade" name="grade" required>
    
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" required>
    
    <label for="source">Source:</label>
    <input type="text" id="source" name="source" required>
    
    <input type="submit" value="Place Order">
  </form>
</div>

<div class="popup" id="popup" style="display: none;">
  <p class="popup-message">Your order has been placed!</p>
  <button class="popup-button" onclick="closePopup()">Close</button>
</div>

<script>
  function placeOrder() {
    // Submit form logic here
    // For demonstration, just showing popup
    document.getElementById("popup").style.display = "block";
    return false; // Prevent form submission
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>

</body>
</html>
