<!DOCTYPE html>
<html lang="en">
<head>

    <title>Coal Shipment Dashboard</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Pending Orders</h1>
    <table>
        <thead>

                <th>Request ID</th>
                <th>Quantity</th>
                <th>Coal Grade</th>
                <th>Date</th>
                <th>Waiting Time (in Days)</th>
                <th>Demurrage Cost</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>11234</td>

            </tr>
            <tr>
                <td>11237</td>
                <td>5,000 MT</td>
                <td>GRADE A</td>

            </tr>
            </tbody>
    </table>
</body>
</html>
